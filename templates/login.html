{% extends 'base.html' %}
{% block title %}Sentiment Project Homepage{% endblock %}

{% block body %}

<p>To make a phrase or see your phrases, sign in:</p>

<h2 style="color:#ff005b">Log In or Sign Up</h2>
<form action="/login" method="POST">
  <p>
    Email <input type="text" name="email" required>
  </p>

  <p>
    Password <input type="password" name="password" required>
  </p>

  <p>
    <input type="submit">
  </p>
</form>

<p> or 
    </p>

    <h2 style="color:#ff005b">Make a New Account</h2>
<form action="/create_account" method="POST">
  <p>
    First name <input type="text" name="fname" required>
  </p>

  <p>
    Last name <input type="text" name="lname" required>
  </p>
  
  <p>
    Email <input type="text" name="email" required>
  </p>

  <p>
    Password <input type="password" name="password" required>
  </p>

  <p>
    <input type="submit">
  </p>
</form>


{% endblock %}
