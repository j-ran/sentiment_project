{% extends 'base.html' %}
{% block title %}Phrase Collection{% endblock %}


{% block body %}
  <h1>How People Been Feeling and what they have been thinking.</h1>

  <div>
    {% for phrase in phrases %}
      <p> {{ a_or_an }}  
        <a href="/phrases/{{ phrase.phrase_id }}">
            {{phrase.job_at_phrase}}</a>
            said, "{{ phrase.phrase_text }}"
      </p
    {% endfor %}
  </div>
{% endblock %}
